<!-- format an entry for a single lab member -->

<li>{{ include.person.title }} {{ include.person.name }},
  {{ include.person.position }},
  {% if include.person.end %}
  ({{ include.person.start }} - {{ include.person.end }}; now at {{ include.person.nowat }}).
  {% else %}
  since {{ include.person.start }}.
  {% endif %}
  </li>
