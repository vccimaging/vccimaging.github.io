---
layout: default
title: VCC Imaging Group
---

<table style="width:100%">
  <thead>
    <tr>
      <th style="width:110px">2016</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
{% for pub in site.data.publications %}
    <tr>
      <td style="vertical-align:middle;text-align:center;"> <img src="{{pub.Image}}" width=100 height=100>
      <td style="vertical-align:top;text-align:left;">
        <ul style="list-style:none;">
          <li> <pub-authors> {{ pub.authors }}: </pub-authors></li>
          <li> <pub-title> {{ pub.Title | link pub.PDF }} </pub-title> </li>
          <li> <pub-normal> {{ pub.Venue }}, {{ pub.Year }} </pub-normal> </li>
        </ul>
      </td>
    </tr>
{% endfor %}    
  </tbody>
</table>
